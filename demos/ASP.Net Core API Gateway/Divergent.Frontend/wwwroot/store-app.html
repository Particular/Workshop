<link rel="import" href="./lib/polymer/polymer.html">
<link rel="import" href="./lib/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="./lib/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="./lib/app-layout/app-header/app-header.html">
<link rel="import" href="./lib/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="./lib/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="./lib/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="./lib/app-route/app-location.html">
<link rel="import" href="./lib/app-route/app-route.html">
<link rel="import" href="./lib/iron-pages/iron-pages.html">
<link rel="import" href="./lib/iron-selector/iron-selector.html">
<link rel="import" href="./lib/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="./lib/iron-icons/iron-icons.html">
<link rel="import" href="./lib/iron-icon/iron-icon.html">
<link rel="import" href="./lib/paper-icon-button/paper-icon-button.html">

<dom-module id="store-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
        </style>
        <app-location route="{{route}}"></app-location>

        <app-route
            route="{{route}}"
            pattern="[[rootPattern]]:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>
        
        <app-route
            route="{{route}}"
            pattern="[[rootPattern]]:page/:id"
            data="{{routeData}}">
        </app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" force-narrow>
                <app-toolbar>
                    
                </app-toolbar>
                <iron-selector selected="[[page]]" 
                               attr-for-selected="name" 
                               class="drawer-list" 
                               role="navigation">
                    <a name="main" href="main">Main</a>
                    <a name="orders" href="orders">My Orders</a>
                    <a name="home" href="/">Log Out</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="icon:menu" drawer-toggle></paper-icon-button>
                        <div main-title>Divergent Frontend</div>
                    </app-toolbar>
                </app-header>

                <iron-pages
                    selected="[[page]]"
                    attr-for-selected="name"
                    role="main">
                    <view-Main name="main"></view-Main>
                    <view-Orders name="orders"></view-Orders>
                    <view-Details name="details" order-id="{{routeData.id}}"></view-Details>
                    <view-Settings name="settings"></view-Settings>
                </iron-pages>
                
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        class StoreApp extends Polymer.Element {

            static get is() { return 'store-app'; }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged'
                    },
                    rootPattern: String,
                    routeData: Object,
                    subroute: String
                }
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)'
                ];
            }

            constructor() {
                super();
                this.rootPattern = (new URL(this.rootPath)).pathname;
            }

            ready() {
                super.ready();
                this.addEventListener('requestChangeRoute', e => this._requestChangeRoute(e));
            }

            _requestChangeRoute(event) {
                var routeData = event.detail.routeData;
                this.set('routeData', routeData);
            }

            _routePageChanged(page) {
                // Polymer 2.0 will call with `undefined` on initialization.
                // Ignore until we are properly called with a string.
                if (page === undefined) {
                    return;
                }

                // If no page was found in the route data, page will be an empty string.
                // Deault to 'view1' in that case.
                this.page = page || 'main';

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
                Polymer.importHref(resolvedPageUrl, null, this._showPage404.bind(this), true);
            }

            _toggleDrawer() {
                this.drawerOpened = !this.drawerOpened;
            }

            _showPage404() {
                this.page = 'notfound';
            }
        }

        window.customElements.define(StoreApp.is, StoreApp);
    </script>
</dom-module>
