<body unresolved>

  <div class="vertical-section-container centered">
    <demo-navigation></demo-navigation>

    <h3>Material Design</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <style is="custom-style">
            vaadin-grid#material {

              font-family: Roboto, sans-serif;
              --divider-color: rgba(0, 0, 0, var(--dark-divider-opacity));

              --vaadin-grid-cell: {
                padding: 0;
              };

              --vaadin-grid-header-cell: {
                height: 64px;
                color: rgba(0, 0, 0, var(--dark-secondary-opacity));
                font-size: 12px;
              };

              --vaadin-grid-body-cell: {
                height: 48px;
                color: rgba(0, 0, 0, var(--dark-primary-opacity));
                font-size: 13px;
              };

              --vaadin-grid-body-row-hover-cell: {
                background-color: var(--paper-grey-200);
              };

              --vaadin-grid-body-row-selected-cell: {
                background-color: var(--paper-grey-100);
              };

              --vaadin-grid-focused-cell: {
                box-shadow: none;
                font-weight: bold;
              };
            }

            vaadin-grid#material .cell {
              overflow: hidden;
              text-overflow: ellipsis;
              padding-right: 56px;
            }

            vaadin-grid#material .cell.last {
              padding-right: 24px;
            }

            vaadin-grid#material .cell.numeric {
              text-align: right;
            }

            vaadin-grid#material paper-checkbox {
              --primary-color: var(--paper-indigo-500);
              margin: 0 24px;
            }

            vaadin-grid#material vaadin-grid-sorter {
              --vaadin-grid-sorter-arrow: {
                display: none !important;
              };
            }

            vaadin-grid#material vaadin-grid-sorter .cell {
              flex: 1;
              display: flex;
              justify-content: space-between;
              align-items: center;
            }

            vaadin-grid#material vaadin-grid-sorter iron-icon {
              transform: scale(0.8);
            }

            vaadin-grid#material vaadin-grid-sorter:not([direction]) iron-icon {
              color: rgba(0, 0, 0, var(--dark-disabled-opacity));
            }

            vaadin-grid#material vaadin-grid-sorter[direction] {
              color: rgba(0, 0, 0, var(--dark-primary-opacity));
            }

            vaadin-grid#material vaadin-grid-sorter[direction=desc] iron-icon {
              transform: scale(0.8) rotate(180deg);
            }

          </style>

          <x-array-data-provider items="{{items}}"></x-array-data-provider>

          <vaadin-grid id="material" items="[[items]]" size="200">

            <vaadin-grid-selection-column width="66px" flex="0" select-all="{{selectAll}}">
              <template class="header">
                <paper-checkbox checked="{{selectAll}}"></paper-checkbox>
              </template>
              <template>
                <paper-checkbox checked="{{selected}}"></paper-checkbox>
              </template>
            </vaadin-grid-selection-column>

            <vaadin-grid-column width="100px" flex="0">
              <template class="header">
                <div class="cell">Name</div>
              </template>
              <template>
                <div class="cell">[[item.name.first]]</div>
              </template>
            </vaadin-grid-column>

            <vaadin-grid-column flex="2">
              <template class="header">
                <div class="cell">Email</div>
              </template>
              <template>
                <div class="cell">[[item.email]]</div>
              </template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">
                <vaadin-grid-sorter path="location.city">
                  <div class="cell">
                    <span>City</span><iron-icon icon="icons:arrow-upward"></iron-icon>
                  </div>
                </vaadin-grid-sorter>
              </template>
              <template>
                <div class="cell">[[item.location.city]]</div>
              </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="100px" flex="0">
              <template class="header">
                <div class="cell numeric last">Zip Code</div>
              </template>
              <template>
                <div class="cell numeric last">[[item.location.zip]]</div>
              </template>
            </vaadin-grid-column>

          </vaadin-grid>
        </template>

      </template>
    </demo-snippet>

    <h3>Valo</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">

          <style is="custom-style">
            vaadin-grid#valo-grid {
              position: relative;
              font: 300 16px/1.55 "Open Sans", sans-serif;
              -webkit-font-smoothing: antialiased;
              --divider-color: #d4d4d4;

              --vaadin-grid-cell: {
                padding: 0 18px;
                height: 38px;
                border-right: 1px solid #d4d4d4;
                box-sizing: border-box;
              };

              --vaadin-grid-header-cell: {
                border-bottom: 1px solid #d4d4d4;
                background-image: linear-gradient(to bottom, #fafafa 2%, #efefef 98%);
              };

              --vaadin-grid-footer-cell: {
                background-image: linear-gradient(to bottom, #fafafa 2%, #efefef 98%);
              };

              --vaadin-grid-cell-last-frozen: {
                box-shadow: 1px 0 2px rgba(0, 0, 0, 0.1);
              };

              --vaadin-grid-body-row-active-cell: {
                background-image: linear-gradient(to bottom, #1b87e3 2%, #166ed5 98%);
                color: #c8dbed;
                text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.05);
                border-right-color: #1d69b4;
              };

              --vaadin-grid-body-row-odd-cell: {
                background-color: #f5f5f5;
              };

              --vaadin-grid-loading-spinner: {
                display: none;
              };

              --vaadin-grid-body-cell: {
                transition: opacity 0.2s;
              };

              --vaadin-grid-loading-body-cell: {
                opacity: 0.2;
              };

              --vaadin-grid-focused-cell: {
                box-shadow: inset 0 0 0 2px rgba(27, 135, 227, 1);
              };
            }

            vaadin-grid#valo-grid vaadin-grid-filter {
              position: absolute;
              left: 0;
              right: 0;
              top: 0;
              bottom: 0;
              padding: 5px;
            }

            vaadin-grid#valo-grid .grouptitle {
              text-align: center;
              font-weight: bold;
            }

            vaadin-grid#valo-grid input {
              width: 100%;
              box-sizing: border-box;
            }

            @keyframes loading-expand {
              0% {
                transform: scaleX(0);
              }

              100% {
                transform: scaleX(1);
              }
            }

            vaadin-grid#valo-grid::before {
              content: "";
              width: 100%;
              position: absolute;
              height: 4px;
              background: var(--primary-color);
              z-index: 1;
              transform-origin: left;
              opacity: 0;
              transition: opacity 0.2s;
            }

            vaadin-grid#valo-grid[loading]::before {
              opacity: 1;
              animation: loading-expand 1s linear;
            }

          </style>

          <!--
          This demo uses a dummy lazy data provider that doesn't support filtering/sorting so while visible,
          accessing the filters/sorters in this demo don't have any actual effect on the data
          -->
          <x-data-provider data-provider="{{dataProvider}}" loading="{{_loading}}" delay="1000"></x-data-provider>

          <vaadin-grid id="valo-grid" data-provider="[[dataProvider]]" size="2000" loading$="[[_loading]]" column-reordering-allowed>

            <vaadin-grid-column-group frozen resizable>
              <template class="header"></template>

              <vaadin-grid-column-group frozen>
                <template class="header">Username</template>

                <vaadin-grid-column width="150px" flex="0" frozen>
                  <template class="header">
                    <vaadin-grid-filter path="username">
                      <input placeholder="Filter" focus-target>
                    </vaadin-grid-filter>
                  </template>
                  <template>[[item.username]]</template>
                  <template class="footer">Footer</template>
                </vaadin-grid-column>
              </vaadin-grid-column-group>

            </vaadin-grid-column-group>

            <vaadin-grid-column-group resizable>
              <template class="header">
                <div class="grouptitle">Name</div>
              </template>

              <vaadin-grid-column-group>
                <template class="header">
                  <vaadin-grid-sorter path="name.first">
                    First Name
                  </vaadin-grid-sorter>
                </template>

                <vaadin-grid-column width="200px" flex="0">
                  <template class="header"></template>
                  <template>[[item.name.first]]</template>
                  <template class="footer"></template>
                </vaadin-grid-column>
              </vaadin-grid-column-group>

              <vaadin-grid-column-group>
                <template class="header">
                  <vaadin-grid-sorter path="name.last">
                    Last Name
                  </vaadin-grid-sorter>
                </template>
                <vaadin-grid-column width="200px" flex="0">
                  <template class="header"></template>
                  <template>[[item.name.last]]</template>
                  <template class="footer"></template>
                </vaadin-grid-column>
              </vaadin-grid-column-group>

            </vaadin-grid-column-group>

            <vaadin-grid-column-group resizable>
              <template class="header">
                <div class="grouptitle">Location</div>
              </template>

              <vaadin-grid-column-group>
                <template class="header">City</template>

                <vaadin-grid-column width="200px" flex="0">
                  <template class="header"></template>
                  <template>[[item.name.first]]</template>
                  <template class="footer"></template>
                </vaadin-grid-column>
              </vaadin-grid-column-group>

              <vaadin-grid-column-group>
                <template class="header">State</template>
                <vaadin-grid-column width="200px" flex="0">
                  <template class="header"></template>
                  <template>[[item.name.last]]</template>
                  <template class="footer"></template>
                </vaadin-grid-column>
              </vaadin-grid-column-group>

            </vaadin-grid-column-group>

          </vaadin-grid>
        </template>
      </template>
    </demo-snippet>

    <h3>Transparent Header</h3>
    <demo-snippet>
      <template>

        <transparent-header></transparent-header>
        <dom-module id="transparent-header">
          <template>
            <style>
              :host {
                display: block;
              }

              vaadin-grid {
                font: 500 13px "Open Sans", sans-serif;
                color: rgb(148, 154, 171);
                --divider-color: rgb(223, 232, 239);

                --vaadin-grid-cell: {
                  padding: 0 13px;
                };

                --vaadin-grid-body-cell: {
                  height: 65px;
                };

                --vaadin-grid-header-cell: {
                  background: rgba(235, 238, 246, 0.9);
                  border-bottom: 1px solid rgba(208, 217, 225, 0.9);
                  border-top: 1px solid rgba(248, 250, 252, 0.9);
                  min-height: 35px;

                  background-image: linear-gradient(rgba(108, 160, 218, 0), rgba(108, 160, 218, 0.15));
                  background-size: 1px 100%;
                  background-position: 100% 0%;
                  background-repeat: no-repeat;
                };

                --vaadin-grid-body-row-selected-cell: {
                  background-color: rgb(131, 183, 236);
                  color: #fff;
                  border-bottom-color: rgb(108, 160, 218);
                };

                --vaadin-grid-body-row-odd-cell: {
                  background-color: rgb(251, 252, 254);
                };

                --vaadin-grid-body-row-hover-cell: {
                  background-color: rgb(235, 238, 246);
                };

                --vaadin-grid-body-row-details-cell: {
                  text-align: center;
                };

                --vaadin-grid-column-resize-handle: {
                  opacity: 0;
                };
              }

              vaadin-grid input[type=checkbox] {
                height: 16px;
                width: 16px;
              }

              vaadin-grid .image {
                height: 40px;
                width: 40px;
                display: inline-block;
                border-radius: 50%;
                vertical-align: middle;
                margin-right: 15px;
              }

              vaadin-grid .header-content {
                display: flex;
                padding: 16px;
                justify-content: space-between;
              }

              vaadin-grid .details-cell {
                background: #fff;
                width: 100%;
              }
            </style>

            <x-array-data-provider items="{{items}}"></x-array-data-provider>

            <vaadin-grid id="grid" items="[[items]]" size="200" on-active-item-changed="_activeItemChanged">
              <template class="row-details">
                <div class="details-cell">
                  <h1>Hi, I'm [[item.name.first]]</h1>
                </div>
              </template>

              <vaadin-grid-column-group>
                <template class="header">
                  <div class="header-content">
                    <b>1-200 of 15,554</b>
                    <input placeholder="Search profiles" focus-target>
                  </div>
                </template>

                <vaadin-grid-column width="45px" flex-grow="0">
                  <template>
                    <input type="checkbox" checked="{{selected::change}}">
                  </template>
                </vaadin-grid-column>

                <vaadin-grid-column resizable>
                  <template class="header">Name</template>
                  <template>
                    <div>
                      <img class="image" src="[[item.picture.thumbnail]]">
                      <span>[[item.name.first]]&nbsp;[[item.name.last]]</span>
                    </div>
                  </template>
                </vaadin-grid-column>

                <vaadin-grid-column resizable>
                  <template class="header">Email</template>
                  <template>[[item.email]]</template>
                </vaadin-grid-column>

                <vaadin-grid-column>
                  <template class="header">City</template>
                  <template>[[item.location.city]]</template>
                </vaadin-grid-column>

                <vaadin-grid-column>
                  <template class="header">State</template>
                  <template>[[item.location.state]]</template>
                </vaadin-grid-column>
              </vaadin-grid-column-group>

            </vaadin-grid>

          </template>
          <script>
            document.addEventListener('WebComponentsReady', function() {
              Polymer({
                is: 'transparent-header',

                _activeItemChanged: function() {
                  this._clickedItem = this.$.grid.activeItem ? this.$.grid.activeItem : this._clickedItem;

                  if (this.$.grid.expandedItems.indexOf(this._clickedItem) > -1) {
                    this.$.grid.collapseItem(this._clickedItem);
                  } else {
                    this.$.grid.expandItem(this._clickedItem);
                  }
                }
              });
            });
          </script>
        </dom-module>
      </template>
    </demo-snippet>

    <h3>Rounded Rows</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <style is="custom-style">
            vaadin-grid#rounded-rows {
              font: 300 14px "Open Sans", sans-serif;
              color: rgb(222, 230, 233);
              background: rgb(80, 91, 102);
              border: none;
              padding: 8px;
              --divider-color: transparent;

              --vaadin-grid-cell: {
                background: rgb(80, 91, 102);
              };

              --vaadin-grid-body-cell: {
                padding: 0 0 10px;
              };

              --vaadin-grid-header-cell: {
                text-transform: uppercase;
                padding: 16px;
              };

              --vaadin-grid-focused-cell: {
                box-shadow: none;
                font-weight: bold;
              };
            }

            vaadin-grid#rounded-rows .bodycell {
              padding: 16px;
              background: rgb(90, 103, 116);
              border-top: 1px solid rgb(105, 118, 132);
              border-bottom: 1px solid rgb(105, 118, 132);
              overflow: hidden;
              text-overflow: ellipsis;
            }

            vaadin-grid#rounded-rows .left {
              border-left: 1px solid rgb(105, 118, 132);
              border-radius: 3px 0 0 3px;
              margin-left: 8px;
            }

            vaadin-grid#rounded-rows .right {
              margin-right: 8px;
              border-right: 1px solid rgb(105, 118, 132);
              border-radius: 0 3px 3px 0;
            }

          </style>

          <x-array-data-provider items="{{items}}"></x-array-data-provider>

          <vaadin-grid id="rounded-rows" items="[[items]]" size="200">

            <vaadin-grid-column>
              <template class="header">Name</template>
              <template>
                <div class="bodycell left">[[item.name.first]]</div>
              </template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">Email</template>
              <template>
                <div class="bodycell">[[item.email]]</div>
              </template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">City</template>
              <template>
                <div class="bodycell">[[item.location.city]]</div>
              </template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">State</template>
              <template>
                <div class="bodycell right">[[item.location.state]]</div>
              </template>
            </vaadin-grid-column>

          </vaadin-grid>
        </template>

      </template>
    </demo-snippet>

  </div>
</body>
