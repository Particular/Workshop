<section>
    <h3>Orders list</h3>

    <ul ng-hide="ctrl.loadingData">
        <li data-ng-repeat="order in ctrl.orders.values track by order.orderId">
            <strong>Order:</strong>
            <div>
                Id #{{order.orderNumber}}
                <br />
                <strong>Customer:</strong> {{order.orderCustomerName}}
            </div>
        </li>
    </ul>

    <div ng-show="ctrl.loadingData" class="data-load">
        Data is loading....
    </div>

</section>
