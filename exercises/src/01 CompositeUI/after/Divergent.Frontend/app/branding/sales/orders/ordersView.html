<section>
    Orders

    <ul>
        <li data-ng-repeat="order in ctrl.orders.values track by order.orderId">
            <strong>Order</strong> | Id #{{order.orderNumber}}, <strong>Items count:</strong> {{order.orderItemsCount}}
            ﻿<!--<div>
                <strong>Order total:</strong> {{order.price.currency}} {{order.price.value}}
            </div>-->
            <div>
                <strong>Customer Name</strong>: {{order.customerName}}
                <br /><strong>Customer Id</strong>: {{order.customerId}}
            </div>
        </li>
    </ul>

</section>
