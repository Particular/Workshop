<section>
    Orders

    <button ng-click="orders.createNewOrder()">Create new order</button>
    <br />
    <ul>
        <li data-ng-repeat="order in orders.list track by order.id" ng-class="{ 'pending-order': order.isPending }">
            <item-template item-template-settings="{ templatesFolder: '^sales/ordersView/' }"
                           template-model="order"></item-template>
        </li>
    </ul>

</section>
